{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login</title>
  </head>
  <body>

    <div class="container">
		<div class="row">
		  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="    margin-top: 70px;">
			<div class="card card-signin my-5">
			  <div class="card-body">
				<h5 class="card-title text-center">Sign In</h5>
				<form class="form-signin" method="post" action="{% url 'index' %}">
					{%  csrf_token %}
					<div style="color:blue;" align="center">
					{% if messages %}
						{% for msg in messages %}
							{{ msg }}
						{% endfor %}
					{% endif %}
            </div>
					<center>
				  <div class="form-label-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="{{form.username.html_name}}" class="form-control" placeholder="Username" required autofocus>
				  </div>
				  <div class="form-label-group">
					<label for="inputPassword">Password</label>
					<input type="password" id="inputPassword" name="{{form.password.html_name}}" class="form-control" placeholder="Password" required>
				  </div>
				  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>

				</center>
				</form>
				<div class="text-center" style="margin-top: 10px;">
					<a href="register">New Registration</a>
				</div>
				  <div class="text-center" style="margin-top: 10px;">
					<a href="forgotpassword">Forgot password</a>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
