{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Admin edit Expense</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">EXPENSE MANAGER</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="expense_list">View Expense</a>
      </li>
    </ul>
       <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{request.user|upper}}</a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="logout">logout</a>
      </div>
    </li>
      </ul>
  </div>
  </nav>

      <div class="container">
          <div class="white-bg">
        <h2 class="card-title text-center"> Edit Expense</h2>
        <hr class="my-4">

        <form method="post" action="{% url 'admin_edit_expense' ab.id %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="details">Detail</label>
              <input type="text" id="details" class="form-control" placeholder="details" name="des" value="{{ab.description}}" required autofocus>
            </div>

            <div class="form-group">
              <label for="category">Category </label>
                <select name="category" id="category" class="form-control">
                    <option value="{{ab.category}}">{{ab.category}}
                    <option value="Electric">Electric</option>
                    <option value="Rent">Rent</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
              <label for="amount">Amount </label>
              <input type="text" id="amount" class="form-control" name="amount" value="{{ab.amount}}" placeholder="amount" required autofocus>
            </div>

            <input class="btn btn-primary text-uppercase" type="submit" value="Submit">

          </form>

          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
